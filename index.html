<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div class="card-group" style=" display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    margin: 0;">
        <div class="card" style="margin-left: 20%;height: 65vh;">
            <div class="card-body" style="text-align: center;">
                <h3 class="card-title" style="text-align: center;margin-top: 12%;margin-bottom: 3% ;"><b>Login</b></h3>
                <a class="navbar-brand" href="#"> <img
                        src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" alt=""
                        width="50" height="30"></a>
                <a class="navbar-brand" href="#"> <img
                        src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="" width="50"
                        height="30"></a>
                <br>
                <h6 style="margin-top: 3%;margin-bottom: 3%;">or use your account</h6>
                <p class="card-text">
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                    </div>
                    <p>Forgot Your Password?</p>
                    <button type="submit" class="btn btn-primary">LOG IN </button>
                </form>
                </p>

            </div>
        </div>
        <div class="card" style="margin-right: 20%;height: 65vh;background-color: rgb(235, 36, 36);color: white;">
            <div class="card-body" style="text-align: center;">
                <h3 class="card-title" style="text-align: center; margin-top: 30%;">HTML CSS Login <br>Form</h3><br>
                <p class="card-text" style="font-family: Sofia,sans-serif;">This login form is created using pure<br>
                    HTML and CSS for social icons.</p>
  </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
